<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
    
    <article id="calculator">

        <div class="display" id="display">0</div>

        <div>
            <button id="Chiffre9">9</button>
            <button id="Chiffre8">8</button>
            <button id="Chiffre7">7</button>
            <button id="SigneDivise">รท</button>
        </div>
        
        <div>
            <button id="Chiffre6">6</button>
            <button id="Chiffre5">5</button>
            <button id="Chiffre4">4</button>
            <button id="SigneFois">x</button>
        </div>

        <div>
            <button id="Chiffre3">3</button>
            <button id="Chiffre2">2</button>
            <button id="Chiffre1">1</button>
            <button id="SigneMoins">--</button>
        </div>

        <div>
            <button id="Chiffre0">0</button>
            <button id="Delete">C</button>
            <button id="SigneEgal">=</button>
            <button id="SignePlus">+</button>
        </div>

    </article>


    <script src="JavaScript/script.js"></script>
</body>
</html>
