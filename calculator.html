<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Calculator.css">
    <title>calculator</title>
</head>
<body>
    
    <article id="calculator">

        <div class="display" id="display"></div>

        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button id="Division">รท</button>
        </div>
        
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button id="Multiplication">x</button>
        </div>

        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button id="Soustraction">--</button>
        </div>

        <div>
            <button>0</button>
            <button id="Delete">c</button>
            <button id="Egal">=</button>
            <button id="Addition">+</button>
        </div>

    </article>


    <script src="JavaScript/calculator.js"></script>
</body>
</html>
